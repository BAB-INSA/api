basePath: /
definitions:
  handlers.UserListResponse:
    properties:
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
      users:
        items:
          $ref: '#/definitions/models.User'
        type: array
    type: object
  main.HealthResponse:
    properties:
      database:
        example: connected
        type: string
      message:
        example: Server is running
        type: string
    type: object
  main.ProtectedResponse:
    properties:
      email:
        example: user@example.com
        type: string
      message:
        example: Protected route accessed
        type: string
      user_id:
        example: 1
        type: integer
    type: object
  models.ChangePasswordRequest:
    properties:
      currentPassword:
        type: string
      newPassword:
        minLength: 6
        type: string
    required:
    - currentPassword
    - newPassword
    type: object
  models.ChangePasswordResponse:
    properties:
      success:
        type: boolean
    type: object
  models.CreateMatchRequest:
    properties:
      player1_id:
        type: integer
      player2_id:
        type: integer
      winner_id:
        type: integer
    required:
    - player1_id
    - player2_id
    - winner_id
    type: object
  models.EloHistory:
    properties:
      created_at:
        type: string
      elo_after:
        type: number
      elo_before:
        type: number
      elo_change:
        type: number
      id:
        type: integer
      match:
        $ref: '#/definitions/models.Match'
      match_id:
        type: integer
      opponent:
        $ref: '#/definitions/models.Player'
      opponent_id:
        type: integer
      player:
        allOf:
        - $ref: '#/definitions/models.Player'
        description: Relationships
      player_id:
        type: integer
      updated_at:
        type: string
    type: object
  models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  models.Match:
    properties:
      confirmed_at:
        type: string
      created_at:
        type: string
      id:
        type: integer
      player1:
        allOf:
        - $ref: '#/definitions/models.Player'
        description: Relationships
      player1_id:
        type: integer
      player2:
        $ref: '#/definitions/models.Player'
      player2_id:
        type: integer
      status:
        description: pending, confirmed, rejected, cancelled
        type: string
      updated_at:
        type: string
      winner:
        $ref: '#/definitions/models.Player'
      winner_id:
        type: integer
    type: object
  models.PaginatedMatchResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Match'
        type: array
      page:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  models.PaginatedPlayersResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Player'
        type: array
      page:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  models.PasswordResetConfirmRequest:
    properties:
      newPassword:
        minLength: 6
        type: string
      token:
        type: string
    required:
    - newPassword
    - token
    type: object
  models.PasswordResetConfirmResponse:
    properties:
      success:
        type: boolean
    type: object
  models.PasswordResetRequest:
    properties:
      callBackUrl:
        type: string
      email:
        type: string
    required:
    - callBackUrl
    - email
    type: object
  models.PasswordResetResponse:
    properties:
      success:
        type: boolean
    type: object
  models.PatchUserRequest:
    properties:
      email:
        type: string
      enabled:
        type: boolean
      roles:
        items:
          type: string
        type: array
    type: object
  models.Player:
    properties:
      best_win_streak:
        type: integer
      created_at:
        type: string
      current_win_streak:
        type: integer
      elo_history:
        items:
          $ref: '#/definitions/models.EloHistory'
        type: array
      elo_rating:
        type: number
      id:
        type: integer
      losses:
        type: integer
      player1_matches:
        description: Relationships
        items:
          $ref: '#/definitions/models.Match'
        type: array
      player2_matches:
        items:
          $ref: '#/definitions/models.Match'
        type: array
      total_matches:
        type: integer
      updated_at:
        type: string
      username:
        type: string
      wins:
        type: integer
      won_matches:
        items:
          $ref: '#/definitions/models.Match'
        type: array
    type: object
  models.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  models.RegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  models.Stats:
    properties:
      matches_last_7_days:
        type: integer
      matches_previous_7_days:
        type: integer
      total_matches:
        type: integer
      total_players:
        type: integer
    type: object
  models.TokenResponse:
    properties:
      access_token:
        type: string
      expires_in:
        description: secondes
        type: integer
      refresh_token:
        type: string
      token_type:
        type: string
    type: object
  models.UpdateMatchStatusRequest:
    properties:
      status:
        enum:
        - confirmed
        - rejected
        - cancelled
        type: string
      winner_id:
        type: integer
    type: object
  models.UpdateUserRequest:
    properties:
      email:
        type: string
      username:
        type: string
    required:
    - email
    - username
    type: object
  models.UpdateUserResponse:
    properties:
      success:
        type: boolean
      user:
        $ref: '#/definitions/models.User'
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      enabled:
        type: boolean
      id:
        type: integer
      last_login:
        type: string
      nb_connexion:
        type: integer
      roles:
        items:
          type: string
        type: array
      slug:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API pour l'association de baby foot BAB-INSA avec JWT
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: BAB-INSA API
  version: "1.0"
paths:
  /auth/change-password:
    post:
      consumes:
      - application/json
      description: Change password for authenticated user
      parameters:
      - description: Password change request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ChangePasswordResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Change Password
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login with email and password to get JWT tokens
      parameters:
      - description: User login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User Login
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Logout and revoke refresh token
      parameters:
      - description: Refresh token to revoke
        in: body
        name: refresh
        required: true
        schema:
          $ref: '#/definitions/models.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Logout
      tags:
      - auth
  /auth/logout-all:
    post:
      description: Revoke all refresh tokens for the current user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Logout from All Devices
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Get a new access token using refresh token
      parameters:
      - description: Refresh token
        in: body
        name: refresh
        required: true
        schema:
          $ref: '#/definitions/models.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.TokenResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Refresh Access Token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user and get JWT tokens
      parameters:
      - description: User registration data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User Registration
      tags:
      - auth
  /auth/reset-password/confirm:
    post:
      consumes:
      - application/json
      description: Confirm password reset with token and new password
      parameters:
      - description: Password reset confirmation
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.PasswordResetConfirmRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.PasswordResetConfirmResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Confirm Password Reset
      tags:
      - auth
  /auth/reset-password/send-link:
    post:
      consumes:
      - application/json
      description: Send password reset link to user email
      parameters:
      - description: Password reset request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.PasswordResetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.PasswordResetResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Send Password Reset Link
      tags:
      - auth
  /elo-history/recent:
    get:
      description: Get recent ELO changes for all players ordered by date (newest
        first)
      parameters:
      - description: 'Number of ELO changes to retrieve (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.EloHistory'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get recent ELO changes
      tags:
      - elo-history
  /health:
    get:
      description: Check if the server is running and database is connected
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.HealthResponse'
      summary: Health Check
      tags:
      - health
  /matches:
    get:
      description: Get matches with optional filters for player, status, and date
        range
      parameters:
      - default: 1
        description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - default: 10
        description: 'Items per page (default: 10, max: 100)'
        in: query
        name: per_page
        type: integer
      - description: Filter by player ID (matches where player is player1 or player2)
        in: query
        name: player_id
        type: integer
      - description: Filter by match status
        enum:
        - pending
        - confirmed
        - rejected
        in: query
        name: status
        type: string
      - description: Filter from date (YYYY-MM-DD format)
        in: query
        name: date_from
        type: string
      - description: Filter to date (YYYY-MM-DD format)
        in: query
        name: date_to
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.PaginatedMatchResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get matches with pagination and filters
      tags:
      - matches
    post:
      consumes:
      - application/json
      description: Create a new match between two players with automatic ELO calculation
        and stats update
      parameters:
      - description: Match data
        in: body
        name: match
        required: true
        schema:
          $ref: '#/definitions/models.CreateMatchRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Match'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new match
      tags:
      - matches
  /matches/{id}:
    delete:
      description: Delete a match by setting its status to deleted. Only admin can
        delete matches.
      parameters:
      - description: Match ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Match'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete a match
      tags:
      - matches
    patch:
      consumes:
      - application/json
      description: Update the status and/or winner of a pending match. All fields
        are optional. Only player2 or admin can update.
      parameters:
      - description: Match ID
        in: path
        name: id
        required: true
        type: integer
      - description: Optional status and/or winner update
        in: body
        name: update
        required: true
        schema:
          $ref: '#/definitions/models.UpdateMatchStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Match'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update match status and/or winner (PATCH)
      tags:
      - matches
  /matches/{id}/cancel:
    put:
      description: Cancel a match by setting its status to cancelled. Only admin can
        cancel matches.
      parameters:
      - description: Match ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Match'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Cancel a match
      tags:
      - matches
  /matches/{id}/reject:
    patch:
      description: Reject a pending match. Only player2 or admin can reject.
      parameters:
      - description: Match ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Match'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Reject a match
      tags:
      - matches
  /matches/recent:
    get:
      description: Get the N most recent matches ordered by creation date (newest
        first)
      parameters:
      - description: 'Number of matches to retrieve (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Match'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get recent matches
      tags:
      - matches
  /players:
    get:
      description: Get all players with pagination and sorting options
      parameters:
      - description: 'Sort field: ''created_at'', ''elo_rating'', ''username'' (default:
          ''created_at'')'
        in: query
        name: orderBy
        type: string
      - description: 'Sort direction: ''ASC'' or ''DESC'' (default: ''DESC'')'
        in: query
        name: direction
        type: string
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Number of players per page (default: 10, max: 100)'
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.PaginatedPlayersResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all players
      tags:
      - players
  /players/{id}:
    get:
      description: Get player information by player ID
      parameters:
      - description: Player ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Player'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get player by ID
      tags:
      - players
  /players/{id}/elo-history:
    get:
      description: Get ELO rating history for a specific player
      parameters:
      - description: Player ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.EloHistory'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get player ELO history
      tags:
      - players
  /players/{id}/matches:
    get:
      description: Get matches for a specific player, ordered from newest to oldest,
        with optional filtering and pagination
      parameters:
      - description: Player ID
        in: path
        name: id
        required: true
        type: integer
      - description: Filter for wins only (set to '1')
        in: query
        name: wins
        type: string
      - description: Filter for losses only (set to '1')
        in: query
        name: losses
        type: string
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Number of matches per page (default: 10, max: 100)'
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.PaginatedMatchResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
