  models.PaginatedTournamentsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Tournament'
        type: array
      page:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  models.PasswordResetConfirmRequest:
    properties:
      newPassword:
        minLength: 6
        type: string
      token:
        type: string
    required:
    - newPassword
    - token
    type: object
  models.PasswordResetConfirmResponse:
    properties:
      success:
        type: boolean
    type: object
  models.PasswordResetRequest:
    properties:
      callBackUrl:
        type: string
      email:
        type: string
    required:
    - callBackUrl
    - email
    type: object
  models.PasswordResetResponse:
    properties:
      success:
        type: boolean
    type: object
  models.PatchUserRequest:
    properties:
      email:
        type: string
      enabled:
        type: boolean
      roles:
        items:
          type: string
        type: array
    type: object
  models.Player:
    properties:
      created_at:
        type: string
      elo_history:
        items:
          $ref: '#/definitions/models.EloHistory'
        type: array
      elo_rating:
        type: number
      id:
        type: integer
      losses:
        type: integer
      player1_matches:
        description: Relationships
        items:
          $ref: '#/definitions/models.Match'
        type: array
      player2_matches:
        items:
          $ref: '#/definitions/models.Match'
        type: array
      rank:
        type: integer
      team_elo_rating:
        description: Team-specific ELO fields
        type: number
      team_losses:
        type: integer
      team_rank:
        type: integer
      team_total_matches:
        type: integer
      team_wins:
        type: integer
      total_matches:
        type: integer
      updated_at:
        type: string
      username:
        type: string
      wins:
        type: integer
      won_matches:
        items:
          $ref: '#/definitions/models.Match'
        type: array
    type: object
  models.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  models.RegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  models.Stats:
    properties:
      matches_last_7_days:
        type: integer
      matches_previous_7_days:
        type: integer
      team_matches_last_7_days:
        type: integer
      team_matches_previous_7_days:
        type: integer
      total_matches:
        type: integer
      total_players:
        type: integer
      total_team_matches:
        type: integer
      total_teams:
        type: integer
    type: object
  models.Team:
    properties:
      created_at:
        type: string
      elo_rating:
        type: number
      id:
        type: integer
      losses:
        type: integer
      name:
        type: string
      player1:
        allOf:
        - $ref: '#/definitions/models.Player'
        description: Relationships
      player1_id:
        type: integer
      player2:
        $ref: '#/definitions/models.Player'
      player2_id:
        type: integer
      slug:
        type: string
      team1_matches:
        items:
          $ref: '#/definitions/models.TeamMatch'
        type: array
      team2_matches:
        items:
          $ref: '#/definitions/models.TeamMatch'
        type: array
      total_matches:
        type: integer
      updated_at:
        type: string
      wins:
        type: integer
      won_matches:
        items:
          $ref: '#/definitions/models.TeamMatch'
        type: array
    type: object
  models.TeamMatch:
    properties:
      confirmed_at:
        type: string
      created_at:
        type: string
      id:
        type: integer
      status:
        description: pending, confirmed, rejected, cancelled
        type: string
      team1:
        allOf:
        - $ref: '#/definitions/models.Team'
        description: Relationships
      team1_id:
        type: integer
      team2:
        $ref: '#/definitions/models.Team'
      team2_id:
        type: integer
      tournament:
        $ref: '#/definitions/models.Tournament'
      tournament_id:
        type: integer
      updated_at:
        type: string
      winner_team:
        $ref: '#/definitions/models.Team'
      winner_team_id:
        type: integer
    type: object
  models.TokenResponse:
    properties:
      access_token:
        type: string
      expires_in:
        description: secondes
        type: integer
      refresh_token:
        type: string
      token_type:
        type: string
    type: object
  models.Tournament:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      matches:
        items:
          $ref: '#/definitions/models.Match'
        type: array
      name:
        type: string
      slug:
        type: string
      status:
        description: ongoing, finished
        type: string
      team_matches:
        items:
          $ref: '#/definitions/models.TeamMatch'
        type: array
      tournament_teams:
        description: Relationships
        items:
          $ref: '#/definitions/models.TournamentTeam'
        type: array
      type:
        description: solo, team
        type: string
      updated_at:
        type: string
    type: object
  models.TournamentResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      matches:
        items:
          $ref: '#/definitions/models.Match'
        type: array
      name:
        type: string
      slug:
        type: string
      stats:
        $ref: '#/definitions/models.TournamentStats'
      status:
        description: ongoing, finished
        type: string
      team_matches:
        items:
          $ref: '#/definitions/models.TeamMatch'
        type: array
      tournament_teams:
        description: Relationships
        items:
          $ref: '#/definitions/models.TournamentTeam'
        type: array
      type:
        description: solo, team
        type: string
      updated_at:
        type: string
    type: object
  models.TournamentStats:
    properties:
      total_matches:
        type: integer
      total_teams:
        type: integer
    type: object
  models.TournamentTeam:
    properties:
      created_at:
        type: string
      id:
        type: integer
      team:
        $ref: '#/definitions/models.Team'
      team_id:
        type: integer
      tournament:
        allOf:
        - $ref: '#/definitions/models.Tournament'
        description: Relationships
      tournament_id:
        type: integer
      updated_at:
        type: string
    type: object
  models.UpdateMatchStatusRequest:
    properties:
      status:
        enum:
        - confirmed
        - rejected
        - cancelled
        type: string
      winner_id:
        type: integer
    type: object
  models.UpdateTeamMatchStatusRequest:
    properties:
      status:
        enum:
        - confirmed
        - rejected
        - cancelled
        type: string
      winner_team_id:
        type: integer
    type: object
  models.UpdateTeamRequest:
    properties:
      name:
        type: string
    type: object
  models.UpdateTournamentRequest:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  models.UpdateTournamentStatusRequest:
    properties:
      status:
        enum:
        - ongoing
        - finished
        type: string
    required:
    - status
    type: object
  models.UpdateUserRequest:
    properties:
      email:
        type: string
      username:
        type: string
    required:
    - email
    - username
    type: object
  models.UpdateUserResponse:
    properties:
      success:
        type: boolean
      user:
        $ref: '#/definitions/models.User'
    type: object
  models.User:
    properties:
      created_at:
