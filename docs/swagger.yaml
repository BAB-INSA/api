        type: string
      opponent:
        $ref: '#/definitions/models.Player'
      opponent_id:
        type: integer
      opponent_team:
        $ref: '#/definitions/models.Team'
      opponent_team_id:
        type: integer
      player:
        allOf:
        - $ref: '#/definitions/models.Player'
        description: Relationships
      player_id:
        type: integer
      updated_at:
        type: string
    type: object
  models.JoinTournamentRequest:
    properties:
      team_id:
        type: integer
    required:
    - team_id
    type: object
  models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  models.Match:
    properties:
      confirmed_at:
        type: string
      created_at:
        type: string
      id:
        type: integer
      player1:
        allOf:
        - $ref: '#/definitions/models.Player'
        description: Relationships
      player1_id:
        type: integer
      player2:
        $ref: '#/definitions/models.Player'
      player2_id:
        type: integer
      status:
        description: pending, confirmed, rejected, cancelled
        type: string
      tournament:
        $ref: '#/definitions/models.Tournament'
      tournament_id:
        type: integer
      updated_at:
        type: string
      winner:
        $ref: '#/definitions/models.Player'
      winner_id:
        type: integer
    type: object
  models.PaginatedMatchResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Match'
        type: array
      page:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  models.PaginatedPlayersResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Player'
        type: array
      page:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  models.PaginatedTeamMatchResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.TeamMatch'
        type: array
      page:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  models.PaginatedTeamsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Team'
        type: array
      page:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  models.PaginatedTournamentTeamsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.TournamentTeam'
        type: array
      page:
        type: integer
      pageSize:
