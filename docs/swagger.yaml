basePath: /
definitions:
  handlers.UserListResponse:
    properties:
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
      users:
        items:
          $ref: '#/definitions/models.User'
        type: array
    type: object
  main.HealthResponse:
    properties:
      database:
        example: connected
        type: string
      message:
        example: Server is running
        type: string
    type: object
  main.ProtectedResponse:
    properties:
      email:
        example: user@example.com
        type: string
      message:
        example: Protected route accessed
        type: string
      user_id:
        example: 1
        type: integer
    type: object
  models.ChangePasswordRequest:
    properties:
      currentPassword:
        type: string
      newPassword:
        minLength: 6
        type: string
    required:
    - currentPassword
    - newPassword
    type: object
  models.ChangePasswordResponse:
    properties:
      success:
        type: boolean
    type: object
  models.CreateMatchRequest:
    properties:
      player1_id:
        type: integer
      player2_id:
        type: integer
      tournament_id:
        type: integer
      winner_id:
        type: integer
    required:
    - player1_id
    - player2_id
    - winner_id
    type: object
  models.CreateTeamMatchRequest:
    properties:
      team1_id:
        type: integer
      team2_id:
        type: integer
      tournament_id:
        type: integer
      winner_team_id:
        type: integer
    required:
    - team1_id
    - team2_id
    - winner_team_id
    type: object
  models.CreateTeamRequest:
    properties:
      name:
        type: string
      player1_id:
        type: integer
      player2_id:
        type: integer
    required:
    - player1_id
    - player2_id
